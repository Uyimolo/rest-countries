<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1ebb2d844b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rest countries API project</title>
  </head>
  <body>
    <header class="header flex">
      <div class="logo">
        <h3 class="heading">Where in the world</h3>
      </div>
      <div class="modes flex">
        <div class="dark-mode mode flex">
          <i class="fa-regular fa-moon"></i>
          <p>Dark Mode</p>
        </div>
        <div class="light-mode mode flex">
          <i class="fa-regular fa-sun"></i>
          <img src="images/icon-sun.svg" alt="" />
          <p>Light Mode</p>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="select flex">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="search-input"
            placeholder="Search for a country..."
          />
        </div>

        <div class="select-region">
          <div class="filter-by-region">
            <p>Filter by Region</p>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="filter-options">
            <ul>
              <li class="region" id="all">Earth</li>
              <li class="region" id="africa">Africa</li>
              <li class="region" id="americas">America</li>
              <li class="region" id="asia">Asia</li>
              <li class="region" id="europe">Europe</li>
              <li class="region" id="oceania">Oceania</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="countries flex"></div>
      <div class="country-details flex"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
